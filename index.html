<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Javascript TO DO LIST Project</h1>
    <div>
        <input type="text" id="todoInput" placeholder="Enter Todo">
        <button onclick="addTask()">Submit</button>
    </div>
    <div>
        <label for="search">Search: </label>
        <input type="text" id="searchInput"  placeholder="Search  Todo" oninput="filterTodo()" >
    </div>
    <ul id="todoList">

    </ul>
    <div>
        <p>Total Tasks: <span id="totalTasks">0</span></p>
        <p>Completed Tasks: <span id="completedTasks">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
